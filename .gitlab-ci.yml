image: python:3.7.4-stretch

stages:
  - test
  - deploy

before_script:
  - python3 -m pip install --upgrade pip
  - pip install setuptools wheel twine
  # - python setup.py sdist


test:
  stage: test
  script:
    - python setup.py test

deploy-staging:
  stage: deploy
  when: manual
  variables:
    TWINE_USERNAME: $STAGING_USERNAME
    TWINE_PASSWORD: $STAGING_PASSWORD
  script:
    - python setup.py sdist
    - twine upload -u $TWINE_USERNAME -p $TWINE_PASSWORD --repository-url $TEST_PYPI_REPOSITORY_URL dist/*
  only:
    - develop
    - master
